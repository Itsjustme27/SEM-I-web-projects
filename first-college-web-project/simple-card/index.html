<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <div class="tag">New!</div>
    
                <img src="https://img.freepik.com/free-vector/hand-drawn-jacket-outline-illustration_23-2150929251.jpg?size=626&ext=jpg&uid=R119585178&ga=GA1.1.4384686.1699108861&semt=ais" alt="jacket" id="jacket">
    
                <div class="amount">
                    $230
                </div>
            </div>

            <h1>Winter Jacket</h1>

            <div class="head">
                <div class="colors">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="black"></div>
                    <h4>Colors available</h4>
                </div>
    
                <div class="descrip">
                    <h2>Product Description</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus numquam obcaecati sint voluptates a at mollitia ex, exercitationem quod laboriosam, officia corrupti molestiae, pariatur cum! At doloremque delectus excepturi harum!</p>
                </div>
    
                <button onclick="submit()">Add to cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
