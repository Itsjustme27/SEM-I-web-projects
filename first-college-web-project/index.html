<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="table1">
            <table>
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td>
                </tr>
    
                <tr>
                    <td rowspan="2">C</td>
                    <td>D</td>
                    <td>E</td>
                </tr>
    
                <tr>
                    <td>F</td>
                    <td>G</td>
                </tr>
    
            </table>
        </div>
    
        <div class="table2">
            <table>
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td>
                </tr>
    
                <tr>
                    <td rowspan="2">C</td>
                    <td colspan="2">D</td>
                </tr>
    
                <tr>
                    <td>E</td>
                    <td>F</td>
                </tr>
            </table>
        </div>

        <div class="table3">
            <table>
                <tr>
                    <td rowspan="3">A</td>
                    <td colspan="2">B</td>
                </tr>

                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>

                <tr>
                    <td>E</td>
                    <td>F</td>
                </tr>
            </table>
        </div>

        <div class="table4">
            <table>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td colspan="2">C</td>
                </tr>

                <tr>
                    <td rowspan="2">D</td>
                    <td>E</td>
                    <td>F</td>
                    <td rowspan="2">G</td>
                </tr>

                <tr>
                    <td colspan="2">H</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
