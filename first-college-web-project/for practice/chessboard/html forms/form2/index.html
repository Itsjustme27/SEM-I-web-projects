<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-ele">
            <form action="/first-college-web-project/for practice/chessboard/html forms/form2/table.html">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" placeholder="Enter First Name" required><br>

                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" placeholder="Enter Last Name" required><br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" placeholder="Enter Address" required><br>

                <label for="phone">Phone NO.</label><br>
                <input type="number" id="phone" placeholder="Enter Phone No." required><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter E-mail" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
